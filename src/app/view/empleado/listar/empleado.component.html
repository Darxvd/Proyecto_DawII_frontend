<div class="card">
    <div class="card-body">
      Registrar nuevo empleado <button type="button" class="btn btn-success" routerLink="/registrar">Registrar</button>
    </div>
  </div>
<table class="table table-striped">
    <thead>
        <th scope="col">Id</th>
        <th scope="col">Empleado</th>
        <th scope="col">Edad</th>
        <th scope="col">Dni</th>
        <th scope="col">Direccion</th>
        <th scope="col">Sexo</th>
        <th scope="col">Cargo</th>
        <th>Acciones</th>
    </thead>
    <tbody>
        <tr *ngFor="let empleado of data">
            <td>{{empleado.id_empleado}}</td>
            <td>{{empleado.nom_empleado}} {{empleado.apl_empleado}}</td>
            <td>{{empleado.edad_empleado}}</td>
            <td>{{empleado.dni_empleado}}</td>
            <td>{{empleado.dir_empleado}}</td>
            <td>{{empleado.objSexo.nom_sexo}}</td>
            <td>{{empleado.objCargo.nom_cargo}}</td>
            <td>
                <button type="button" class="btn btn-warning" routerLink="/modificar/{{empleado.id_empleado}}">Modificar</button>
                &nbsp;
                <button type="button" class="btn btn-danger" (click)="Eliminar(empleado.id_empleado)" >Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
